<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/styles.css">
    <script src="./static/scripts/scripts.js" defer></script>
    <title>Grubi Zain</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./static/img/logo.png" alt="Grubi Zain Logo" class="navbar__logo--logo">
            </div>
            <div class="navbar__bars">
                <a href="#" id="bars"><i class="fas fa-bars"></i></a>
            </div>
            <ul class="navbar__links">
                <li class="navbar_link--links"><a href="#" class="active">Home</a></li>
                <li class="navbar_link--links"><a href="#">About</a></li>
                <li class="navbar_link--links"><a href="#">Products</a></li>
                <li class="navbar_link--links"><a href="#">Our Company</a></li>
                <li class="navbar_link--links"><a href="#" id="btn">Contact Us</a></li>
            </ul>
        </nav>
        <div class="hide__bars">
            <ul class="hide__bars__links">
                <li class="navbar_link--links"><a href="#" class="active">Home</a></li>
                <li class="navbar_link--links"><a href="#">About</a></li>
                <li class="navbar_link--links"><a href="#">Products</a></li>
                <li class="navbar_link--links"><a href="#">Our Company</a></li>
                <li class="navbar_link--links"><a href="#" id="btn">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="continer">
            <div class="home">
                <div class="home__container">
                    <div class="home__container--left">
                        <h1>Manis & Renyah</h1>
                        <h2>Kudapan Tradisional Indonesia yang Menggugah Selera</h2>
                        <p>Camilan Manis Tradisional dari Singkong Parut yang Renyah dan Otentik Khas Indonesia</p>
                        <button id="btn"><a href="#">Pesan Sekarang</a></button>
                    </div>
                    <div class="home__container--right">
                        <img class="img-1" src="./static/img/home/home-img.png" alt="home content one">
                        <img class="img-2" src="./static/img/home/home-img2.png" alt="home content two">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
